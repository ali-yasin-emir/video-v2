<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=q, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="preloader">
      <img src="preloader.gif" alt="preloader" />
    </div>
    <main>
      <h1>video project</h1>
      <video class="video" src="bg.mp4" type="video/mp4" autoplay loop></video>
      <div class="btn-toggle">
        <button class="btn btn-switch"></button>
        <button class="btn btn-on">play</button>
        <button class="btn btn-off">pause</button>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
